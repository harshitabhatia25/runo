<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Appointments Query</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #275484, #0c0c0cc1);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 1rem;
        }

        /* Input Group Styling */
        .input-group {
            margin: 1.5rem 0;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styling */
        button {
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Response Section */
        .response {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f0f4ff;
            border: 1px solid #d3e2ff;
            border-radius: 8px;
            color: #333;
            font-size: 0.95rem;
            overflow-x: auto;
        }

        h2 {
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #e6f7ff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #cce5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRM Appointments Query</h1>
        <p>Ask any question about your appointments, such as "Show missed appointments this week."</p>
        <div class="input-group">
            <label for="query-input">Your Query:</label>
            <textarea id="query-input" rows="3" placeholder="Type your query here..."></textarea>
        </div>
        <button id="submit-button">Submit Query</button>
        <div class="response" id="response-container" style="display: none;">
            <h2>Response:</h2>
            <pre id="response-data"></pre>
        </div>
    </div>

    <script>
        // JavaScript to handle the form submission
        document.getElementById('submit-button').addEventListener('click', async () => {
            const queryInput = document.getElementById('query-input').value.trim();
            const responseContainer = document.getElementById('response-container');
            const responseData = document.getElementById('response-data');

            // Check if input is empty
            if (!queryInput) {
                alert('Please enter a query!');
                return;
            }

            // Send POST request to the backend
            try {
                const response = await fetch('https://runo-3.onrender.com/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: queryInput })
                });

                const data = await response.json();
                responseContainer.style.display = 'block';
                responseData.textContent = JSON.stringify(data, null, 4); // Pretty print JSON
            } catch (error) {
                responseContainer.style.display = 'block';
                responseData.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
